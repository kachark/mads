[package]
name = "FormFlight-rs"
version = "0.1.0"
authors = ["kachark <kkachar@hotmail.com>"]
edition = "2018"

[lib]
name = "formflight"
path = "src/lib.rs"

[[bin]]
name = "formflight"
path = "src/bin/app/main.rs"

